<!DOCTYPE html>
<html>
<head>
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id = "container">
    <div class = "panel">
      <h1> Lab: Pixel Art Maker</h1>

      <h2>Chose Grid Size</h2>
      <form id="sizePicker">
        <span class = "label"> Grid Height: </span>
        <input type="number" required id="inputHeight" name="Height" min="1" max="30" value="10">
        <span class = "label">Grid Width: </span>
        <input type="number" required id="inputWeight" name="Width" min="1" max="30" value="10">
        <input type="submit">
      </form>
      <h2>Pick A Color</h2>
 <input type="color" id="colorPicker">
    </div>
    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
  </div>
    <script async src="designs.js"></script>
</body>
</html>
